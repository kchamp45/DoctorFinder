<!DOCTYPE html>
<html>
  <head>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Source</title>
  </head>
  <body>

    <div class="container">
      <h1>Find Doctors</h1>
      <p>Fill out the form below to find the doctors you need.</p>

      <h2>Briefly describe your medical concern (for example: cold, fever, rash):</h2>

      <div class="well">

        <form id="med-form">
            <label for="med">Enter your medical concern:</label>
            <input type="text" name="med" id="problem"></input>
            <button class="btn btn-danger" type="submit" name="btn">Enter</button>
        </form>

        <div>
          <ol id="result"></ol>
        </div>

      </div>

      <div class="well">

        <h3>Looking for a specific doctor?</h3>
        <form id="name-form">
          <div class="form-group">
            <label for="doctor-Name">Enter the doctor's name: </label>
            <input type="text" name="doctor-Name" id="name">
          </div>
          <button class="btn btn-success" type="submit" name="btn">Submit</button>
        </form>

        <div id="output">
        </div>

      </div>
    </div>

  </body>

</html>
